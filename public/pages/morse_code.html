<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../styles/morse_code.css">
    </head>

    <body>

        <div class="container" id="caesar-cipher">
            <h1>Morse Code Converter</h1>
            <div class="mb-3">
                <label for="morseCodeText" class="form-label">Enter
                    Plaintext/Morse-code:</label>
                <textarea class="form-control" id="morseCodeText" rows="3"
                    placeholder="Enter the text you want to Encode or Decode"></textarea>
            </div>

            <button type="button" id="morseEncryptBtn" class="btn btn-primary btn-sm">Encrypt</button>
            <button type="button" id="morseDecryptBtn" class="btn btn-primary btn-sm">Decrypt</button>

            <div class="mb-3">
                <label for="morseCodeOutput" class="form-label">Result:</label>
                <textarea class="form-control" id="morseCodeOutput" rows="3" readonly></textarea>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="../scripts/morse_code.js"></script>
    </body>

</html>
