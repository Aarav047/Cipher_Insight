<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../styles/morse_code.css">
    </head>

    <body>

        <!------------ Root Container Start ------------>
        <main class="container-fluid root">

            <h1 id="heading-main">Morse Code Converter</h1>

            <!-- Nav Elements -->
            <section class="nav-elements ">
                <nav>
                    <div class="nav nav-pills justify-content-center" id="pills-tab" role=" tablist">
                        <button class="nav-link active" id="cipher" data-bs-toggle="tab" data-bs-target="#morse-code"
                            type="button" role="tab" aria-selected="true">Morse Code</button>
                        <button class="nav-link justify-content-center" id="description" data-bs-toggle="tab"
                            data-bs-target="#morse-disc" type="button" role="tab"
                            aria-selected="false">Description</button>
                    </div>
                </nav>
            </section>

            <!------------ Tab Container Start ------------>
            <div class="container-fluid tab-content" id="pills-tabContent">
                <!-- Morse Code Section -->
                <section class="tab-pane active" id="morse-code">

                    <div class="mb-3">
                        <label for="morseCodeText" class="form-label">Enter
                            Plaintext/Morse-code:</label>
                        <textarea class="form-control" id="morseCodeText" rows="5"
                            placeholder="Enter the text you want to Encode or Decode"></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="button" id="morseEncryptBtn" class="btn btn-primary btn-sm">Encode</button>
                        <button type="button" id="morseDecryptBtn" class="btn btn-primary btn-sm">Decode</button>
                    </div>

                    <div id="player"></div>

                    <div class="mb-3">
                        <label for="morseCodeOutput" class="form-label">Result:</label>
                        <textarea class="form-control" id="morseCodeOutput" rows="5" readonly></textarea>
                    </div>
                </section>

                <!-- Description Section -->
                <section class="tab-pane" id="morse-disc">
                    <p>s c</p>
                </section>

            </div>
            <!------------ Tab Container End ------------>

        </main>
        <!------------ Root Container End------------>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- <script src="https://fkurz.net/ham/jscwlib/src/jscwlib.js"></script> -->
        <script src="../libraries/jscwlib/jscwlib.js"></script>

        <script src="../scripts/morse_code.js"></script>
    </body>

</html>
