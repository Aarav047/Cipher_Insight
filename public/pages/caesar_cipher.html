<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Caesar Cipher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../main.css">
        <link rel="stylesheet" href="../styles/caesar_cipher.css">
    </head>

    <body>

        <!------------ Root Container Start ------------>
        <main class="container-fluid root">

            <h1 id="heading-main">Caesar Cipher</h1>

            <!-- Nav Elements -->
            <section class="nav-elements">
                <nav>
                    <div class="nav nav-pills justify-content-center" id="pills-tab" role=" tablist">
                        <button class="nav-link active" id="cipher" data-bs-toggle="tab" data-bs-target="#caesar-cipher"
                            type="button" role="tab" aria-selected="true">Cipher</button>
                        <button class="nav-link justify-content-center" id="description" data-bs-toggle="tab"
                            data-bs-target="#caesar-disc" type="button" role="tab"
                            aria-selected="false">Description</button>
                    </div>
                </nav>
            </section>

            <!------------ Tab Container Start ------------>
            <div class="container-fluid tab-content" id="pills-tabContent">

                <!-- Caesar Cipher Section Start -->
                <section class="tab-pane active" id="caesar-cipher">

                    <!-- Input -->
                    <div class="mb-3">
                        <label for="caesarText" class="form-label">Enter
                            Plaintext/Ciphertext:</label>
                        <textarea class="form-control" id="caesarText" rows="5"
                            placeholder="Enter the text you want to Encrypt or Decrypt"></textarea>
                    </div>

                    <!-- Key -->
                    <div class="mb-3 shift">
                        <label for="caesarShift" class="form-label">Shift by:</label>
                        <button type="button" id="decrement" class="btn btn-success"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-dash" viewBox="0 0 16 16">
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                            </svg></button>
                        <input type="number" class="form-control" id="caesarShift" value="0" min="0">
                        <button type="button" id="increment" class="btn btn-success"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                            </svg> </button>
                    </div>

                    <!-- Buttons -->
                    <div class="mb-3">
                        <button type="button" id="caesarEncryptBtn" class="btn btn-primary btn-sm">Encrypt</button>
                        <button type="button" id="caesarDecryptBtn" class="btn btn-primary btn-sm">Decrypt</button>
                    </div>

                    <!-- Output -->
                    <div class="mb-3">
                        <label for="caesarOutput" class="form-label">Result:</label>
                        <textarea class="form-control" id="caesarOutput" rows="5" readonly></textarea>
                    </div>


                    <!-- Table -->
                    <section class="container-fluid table-responsive hide">
                        <p><b>Index Table</b></p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>A</td>
                                    <td>B</td>
                                    <td>C</td>
                                    <td>D</td>
                                    <td>E</td>
                                    <td>F</td>
                                    <td>G</td>
                                    <td>H</td>
                                    <td>I</td>
                                    <td>J</td>
                                    <td>K</td>
                                    <td>L</td>
                                    <td>M</td>
                                    <td>N</td>
                                    <td>O</td>
                                    <td>P</td>
                                    <td>Q</td>
                                    <td>R</td>
                                    <td>S</td>
                                    <td>T</td>
                                    <td>U</td>
                                    <td>V</td>
                                    <td>W</td>
                                    <td>X</td>
                                    <td>Y</td>
                                    <td>Z</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>0</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                    <td>5</td>
                                    <td>6</td>
                                    <td>7</td>
                                    <td>8</td>
                                    <td>9</td>
                                    <td>10</td>
                                    <td>11</td>
                                    <td>12</td>
                                    <td>13</td>
                                    <td>14</td>
                                    <td>15</td>
                                    <td>16</td>
                                    <td>17</td>
                                    <td>18</td>
                                    <td>19</td>
                                    <td>20</td>
                                    <td>21</td>
                                    <td>22</td>
                                    <td>23</td>
                                    <td>24</td>
                                    <td>25</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>

                    <!-- Solution Section Start -->
                    <section class="container-fluid solution hide">
                        <!-- Output will pe added to this section. -->

                    </section>
                    <!-- Solution Section End -->

                </section>
                <!-- Caesar Cipher Section End -->

                <!-- Description Section Start -->
                <section class="tab-pane" id="caesar-disc">
                    <p>s c</p>
                </section>
                <!-- Description Section End -->

            </div>
            <!------------ Tab Container End ------------>

        </main>
        <!------------ Root Container End------------>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="../scripts/caesar_cipher.js"></script>
    </body>

</html>
